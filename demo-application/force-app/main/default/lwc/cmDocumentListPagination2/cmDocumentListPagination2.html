<!--https://sfdctree.wordpress.com/2020/10/20/lwc-lightning-data-table-with-pagination-searching-and-sorting/-->
<template>
    <lightning-card title="Document List Pagination 2">
        <div class="slds-var-m-around_medium">
           <!-- Not working
            <lightning-input 
                type="search" 
                onchange={handleKeyChange} 
                class="slds-m-bottom_small"           
                label="Search" 
                value={searchKey}>
            </lightning-input>
            -->
           <!-- Overridding onrowselection
            <lightning-datatable 
                data-id="table" 
                key-field="Id" 
                data={data} 
                columns={columns} 
                hide-checkbox-column
                sorted-by={sortedBy}
                sorted-direction={sortedDirection} 
                onrowselection ={onRowSelection} 
                selected-rows={allSelectedRows} 
                onsort={sortColumns}>
           </lightning-datatable>
        -->
           <lightning-datatable 
                data-id="table" 
                key-field="Id" 
                data={data} 
                columns={columns} 
                sorted-by={sortedBy}
                sorted-direction={sortedDirection} 
                onrowselection ={handleRowSelection} 
                onsort={sortColumns}
                onrowaction={handleDocumentSelection}
                show-row-number-column="true"
                max-row-selection=1>
           </lightning-datatable>

            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button 
                        label="Previous" 
                        icon-name="utility:chevronleft" 
                        onclick={previousHandler}>
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    Page {page} of {totalPage}
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button 
                        label="Next" 
                        icon-name="utility:chevronright" 
                        icon-position="right"
                        onclick={nextHandler}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>

</template>
