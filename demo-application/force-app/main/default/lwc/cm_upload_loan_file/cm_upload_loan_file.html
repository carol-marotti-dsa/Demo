<template>

        <lightning-card title="Start by uploading a Loan File" icon-name="custom:custom14">
            <lightning-layout-item
                class="slds-var-m-around_medium">

                <lightning-input 
                    type="file" 
                    accept={acceptedFormats}
                    label="" 
                    record-id={recordId}
                    onchange={handleSelectedFiles}>
                </lightning-input>

            </lightning-layout-item>

            <lightning-layout-item class="slds-text-body_small slds-var-p-left_medium">{fileName}
                <template if:true={showSpinner}>

                    <lightning-spinner alternative-text="Uploading the file......" size="medium">                        
                    </lightning-spinner>

                </template>

            </lightning-layout-item><br/>
            <!--<template if:true={fileData}>
                <p>{fileData.filename}</p>
            </template>
        -->
            <lightning-layout-item>
                <lightning-button 
                    variant="brand" 
                    label="Upload" 
                    title="Upload" 
                    onclick={handleFileUpload} 
                    class="slds-var-m-left_x-small">
                </lightning-button>
            </lightning-layout-item>

            <lightning-layout-item>

                <c-cm-display-Document-table 
                    class="slds-align_absolute-center" 
                    source="lwc/cmDisplayDocumentTable" 
                    appid={recordid}>
                    Get the records for a list view using @wire.
                </c-cm-display-Document-table>

         </lightning-layout-item>
-->
        </lightning-card>
</template>
