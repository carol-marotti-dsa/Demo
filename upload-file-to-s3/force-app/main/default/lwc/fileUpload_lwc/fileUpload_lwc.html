<template>
 <lightning-card title="File Upload">
    <lightning-spinner if:true={isLoading} alternative-text="Loading" size="small"></lightning-spinner>
    <div class="slds-m-around_small">
        <lightning-input label="" name="file uploader" onchange={handleFilesChange} type="file" multiple></lightning-input>
    </div>
    <div class="slds-m-around_small">
        <template if:true={fileName}>
            {fileName} &nbsp; &nbsp; {fileSize}
        </template>
    </div>
    <div class="slds-m-around_small">
        <lightning-button variant="success" label="Upload" title="Upload" onclick={saveFile}></lightning-button>
    </div>
    <div>
    <template if:true={records}>
    <ul  class="slds-has-dividers_around-space  slds-p-around_medium">
        <template for:each={records} for:item="rec">
        <p key={rec.fields.Id.value}>
            {rec.fields.Name.value}
        </p>
    </template>
    </ul>
    </template>
    </div>
<!--
    <div  class="slds-has-dividers_around-space slds-p-around_medium">>
    -->
 
    
    <ul  class="slds-has-dividers_around-space  slds-p-around_medium">
        <template for:each={documents} for:item="document">
            <li key={document.id} class="slds-item">{document.name}</li>
        </template>
    </ul>

    <!--
    </div>
-->

  
        <div class="slds-m-around_medium">
            No of Contacts is {recordCount}<br/><br/>
            <lightning-datatable
                key-field="Id"
                data={records}
                columns={columns}
                hide-checkbox-column="true"
                show-row-number-column="true">
            </lightning-datatable>  
        </div>
   

</lightning-card>
</template>
